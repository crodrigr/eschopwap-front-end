<div class="container mt-4">
    <h2>Product List</h2><button type="button" class="btn  btn-danger"  routerLink="/create">New</button>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>PurchasePrice</th>
          <th>SalePrice</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let product of products; let i = index">                                    
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.purchasePrice}}</td>
        <td>{{product.salePrice}}</td>
        <td><button type="button" class="btn  btn-danger" [routerLink]="['/detail',product.id]" >Detail</button></td>
        <td><button type="button" class="btn  btn-danger"  [routerLink]="['/update',product.id]">Update</button></td>
        <td><button type="button" class="btn  btn-danger" (click)="delete(product.id)">Delete</button></td>
    </tr>                                     
      </tbody>
    </table>
  </div>
</div>
